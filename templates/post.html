{% extends 'layout.html' %}

{% block head %}
	<title>{{ post.title }} {% if post.subtitle %}: {{post.subtitle }} {% endif %}</title>
{% endblock head %}

{% block content %}
	<!-- Header -->
	<div class="post-header">
		<h1>{{ post.title }}</h1>

		{% if post.subtitle %}
			<h2>{{ post.subtitle }}</h2>
		{% endif %}
		<h3 id="post-date">{{ post.date|date }}</h3>
	</div>

	<!-- Content -->
	<div class="post-contnet">
		{{ post.html|safe }}
	</div>
{% endblock content %}
